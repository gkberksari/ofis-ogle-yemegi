name: ÖSYM YKS Monitor

on:
  schedule:
    # Her 30 dakikada bir çalış (UTC saat)
    - cron: '*/30 * * * *'
  
  # Manuel tetikleme için
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test modu (tek çalıştırma)'
        required: false
        default: 'false'

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
    
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip bağımlılıkları
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Bağımlılıkları yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Cache verilerini yükle
      uses: actions/cache@v3
      with:
        path: cache/
        key: osym-cache-${{ github.run_number }}
        restore-keys: |
          osym-cache-
    
    - name: ÖSYM Monitor'u çalıştır
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_CHANNEL: '#ul-dev-kariyernet'
        TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
      run: python osym_monitor.py

    - name: Cache verilerini güncelle
      uses: actions/cache/save@v3
      if: always()
      with:
        path: cache/
        key: osym-cache-${{ github.run_number }}
